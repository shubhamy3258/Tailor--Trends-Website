    <h5>Connect With Us</h5>
    <p> We would love to respond to Your queries and help your succeed. Feel free to get in touch with us.</p><br><br>
    <div class="contact-box">
        <div class="contact-left">
            <h4>Send your request</h4><br><br>
            <form>

                <div class="input-row">
                    <div class="input-group">
                        <label> Name</label>
                        <input type="text" placeholder="Shubham Yadav">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label> Phone</label>
                        <input type="text" placeholder="+1 412 520 3231">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label> Email</label>
                        <input type="email" placeholder="shubham@gmail.com">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label> Subject</label>
                        <input type="text" placeholder=" Product Demo">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit"> SEND</button>


            </form>
        </div>
    </div>
